<body>
  <div class="row text-center m-0">
    <div class="col-md-6">
      <button class="btn btn-primary" id="daftar-surat" type="button">Daftar Surat</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary" id="buat-nomor-surat-baru" type="button">Buat Nomor Surat Baru</button>
    </div>
  </div>
  Title: <input id="title" />
  <button id="btn" type="button">Set</button>
  <button id="new-window" type="button">new window</button>
  <script src="./renderer.js"></script>

  <div id="app">
    <div class="container">
      <p>Todo id: {{ todoId }}</p>
      <button @click="todoId++">Fetch next todo</button>
      <p v-if="!todoData">Loading...</p>
      <pre v-else>{{ todoData }}</pre>
    </div>
  </div>
</body>

</html>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        todoId: 1,
        todoData: null
      }
    },
    methods: {
      async fetchData() {
        this.todoData = null
        const res = await fetch(
          `http://localhost:5000/`
        )
        this.todoData = await res.json()
      }
    },
    mounted() {
      this.fetchData()
    }
  }).mount('#app')
</script>
